<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>
  <form>
    <fieldset>
      <legend>Personal Details</legend>
      <div class="grid">
        <div class="unit">
          <label for="name">Full name</label>
          <input id="name" name="name">
          <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
        </div>
        <div class="unit">
          <label for="text">What should we call you?</label>
          <input id="text" type="text" name="text">
          <p>What all your friends call you, e.g. “Liz”. </p>
        </div>
        <div class="unit">
          <label for="number">Age</label>
          <input id="number" type="number" name="number" placeholder="yyyy-dd-mm">
        </div>
        <div class="unit">
          <label for="subject">T-shirt size</label>
          <input placeholder="Select a t-shirt size">
          <select id="subject" name="subject">
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
        </div>
        <div class="unit">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="unit">
          <label for="number">Phone number</label>
          <input id="number" type="number" name="number">
          <p>optional</p>
        </div>
        <div class="grid">
          <div class="unit">
        <legend>Address</legend>




</body>
</html>
